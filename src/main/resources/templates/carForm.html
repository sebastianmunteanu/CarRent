<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="Munteanu Alexandru" content="Car form" />
        <title>Inregistare masina</title>
        <link rel="stylesheet" th:href="@{/bootstrap/css/styles.css}" type="text/css" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Inregistare masina</h3></div>
                                    <div class="card-body">
                                        <form action="#" method="post" th:action="@{/submitCar}" th:object="${car}">
                                            <div class="row mb-3">
                                                <input type="hidden" th:field="${car.id}">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputBrand" type="text" th:field="${car.brand}"/>
                                                        <label for="inputBrand">Brand</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputModel" type="text" th:field="${car.model}"/>
                                                        <label for="inputModel">Model</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="year" type="number" th:field="${car.yearOfManufacture}"/>
                                                        <label for="year">An de fabricatie</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="color" type="text" th:field="${car.color}"/>
                                                        <label for="color">Culoare</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3 d-flex justify-content-center">
                                                <div class="col-md-4">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="mileage" type="number" step="any" th:field="${car.mileage}"/>
                                                        <label for="mileage">Kilometraj</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0 d-flex justify-content-center">
                                                <button class="btn btn-primary" type="submit">
                                                    Inregistrare masina
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <a class="nav-link" href="index">
                                            <div class="sb-nav-link-icon"><i class="fas fa-home"></i></div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Car Rent 2023</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"/>
    </body>
</html>
