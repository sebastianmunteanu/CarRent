<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Inregistare client</title>
        <link rel="stylesheet" th:href="@{/bootstrap/css/styles.css}" type="text/css" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Inregistare client nou</h3></div>
                                    <div class="card-body">
                                        <form action="#" method="post" th:action="@{/submitCustomer}" th:object="${customer}">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputFirstName" type="text" th:field="${customer.firstName}" placeholder="Enter your first name" />
                                                        <label for="inputFirstName">Nume</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="inputLastName" type="text" th:field="${customer.lastName}" placeholder="Enter your last name" />
                                                        <label for="inputLastName">Prenume</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email" th:field="${customer.email}" placeholder="name@example.com" />
                                                <label for="inputEmail">Email </label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputphoneNumber" type="number" th:field="${customer.phoneNumber}" placeholder="XXXXXXXXXXXXXX" />
                                                <label for="inputEmail" >Numar de telefon </label>
                                            </div>
                                            <div class="mt-4 mb-0 d-flex justify-content-center">
                                                <button class="btn btn-primary" type="submit">
                                                    Inregistrare client
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <a class="nav-link" href="index">
                                            <div class="sb-nav-link-icon"><i class="fas fa-home"></i></div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Car Rent 2023</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"/>
    </body>
</html>
