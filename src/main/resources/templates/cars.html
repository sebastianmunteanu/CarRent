<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer list</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/bootstrap/css/styles.css}" type="text/css" />
</head>
<body>
<div class="bg-img bg-cover" style="background-image:url('../image/bg1.jpg'); height:100%; width:100%;"/>

<div class="container-fluid col-8">
    <div class="m-1 d-flex justify-content-center">
        <h1>Lista masini</h1>
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary m-2">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-between">
                    <li class="nav-item">
                        <a class="nav-link col-6" th:href="@{/index}">
                            <i class="fas fa-home"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/registerCar}" method="get">
                            <button class="btn text-bg-warning">Inregistrare masina noua</button>
                        </a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Cauta masina" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Cauta</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="container col-10">
        <table class="table table-bordered text-bg-primary table-light table-striped-columns">
            <thead>
            <td>Brand</td>
            <td>Model</td>
            <td>An de fabricatie</td>
            <td>Culoare</td>
            <td>Kilometraj</td>
            <td>Nr. de rezervari</td>
            <td>Actiuni</td>
            </thead>
            <tbody>
                <tr th:each="car : ${carList}">
                    <td th:text="${car.brand}"/>
                    <td th:text="${car.model}"/>
                    <td th:text="${car.yearOfManufacture}"/>
                    <td th:text="${car.color}"/>
                    <td th:text="${car.mileage}"/>
                    <td th:text="${car.reservationsNumber}"/>
                    <td>
                        <div class="d-flex justify-content-center">
                            <div class="m-1">
                                <form th:action="@{/deleteCar}" method="post">
                                    <input type="hidden" th:name="id" th:value="${car.id}"/>
                                    <button type="submit" class="btn btn-outline-danger">Sterge</button>
                                </form>
                            </div>
                            <div class="m-1">
                                <form th:action="@{/editCar}" method="get">
                                    <input type="hidden" th:name="id" th:value="${car.id}"/>
                                    <button type="submit" class="btn btn-outline-primary">Editeaza</button>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"/>
</html>
